{% load static %}
<!DOCTYPE html>
<html lang="en" class="fullheight">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'flash/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'flash/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'flash/css/main.css' %}">
</head>

<body class="fullheight" onload="init();">
    <div class="card card-inverse text-center fullheight blackwhite">
        <div class="card-header" style="font-size: 5vw" onclick="listen();"></div>
        <div class="card-block" style="display: flex;" onclick="showAnswer();">
            <div class="init">
                <span class="spin"></span>
                <span class="spin"></span>
            </div>
            <h1 class="card-text" style="margin: auto; font-size: 25vw; font-family: 'KaiTi'; color: #FFF"></h1>
        </div>
        <div class="card-footer text-muted">
            <div class="row mb-1">
                <div class="col">
                    <div id="digit_selector" class="btn-group btn-group-md">
                        <button type="button" class="btn btn-outline-primary active" value="1">1位</button>
                        <button type="button" class="btn btn-outline-primary" value="2">2位</button>
                        <button type="button" class="btn btn-outline-primary" value="3">3位</button>
                        <button type="button" class="btn btn-outline-primary" value="4">4位</button>
                    </div>
                </div>
                <div class="col">
                    <div id="num_selector" class="btn-group btn-group-md">
                        <button type="button" class="btn btn-outline-success" value="5">5笔</button>
                        <button type="button" class="btn btn-outline-success active" value="10">10笔</button>
                        <button type="button" class="btn btn-outline-success" value="15">15笔</button>
                        <button type="button" class="btn btn-outline-success" value="20">20笔</button>
                    </div>
                </div>
                <div class="col">
                    <div id="mix_selector" class="btn-group btn-group-md">
                        <button type="button" class="btn btn-outline-warning active" value="0">纯加</button>
                        <button type="button" class="btn btn-outline-warning" value="1">混合</button>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button id="go" type="button" class="btn btn-outline-danger" onclick="go();"><i class="fa fa-3x fa-play-circle-o" aria-hidden="true"></i></button>
                    <button id="go_listen" type="button" class="btn btn-outline-primary" onclick="go_listen();"><i class="fa fa-3x fa-play-circle-o" aria-hidden="true"></i></button>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery first, then Tether, then Bootstrap JS. -->
    <script src="{% static 'flash/js/jquery-3.2.0.min.js' %}"></script>
    <script src="{% static 'flash/js/tether.min.js' %}"></script>
    <script src="{% static 'flash/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'flash/js/jquery.number.min.js' %}"></script>
    <script src="{% static 'flash/js/Group.js' %}"></script>
    <script src="{% static 'flash/js/main.js' %}"></script>
    <script src="{% static 'flash/js/index.js' %}"></script>
    <script src="{% static 'flash/js/beep.js' %}"></script>
</body>

</html>
